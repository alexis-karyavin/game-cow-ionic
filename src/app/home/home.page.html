<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Игра в коров
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-item>
      <ion-label>Введите слово</ion-label>
      <ion-input [(ngModel)]="model"></ion-input>
    </ion-item>
    <div class="container-buttons">
      <ion-button [disabled]="!model" (click)="guess(model)" expand="block">Попробовать отгадать</ion-button>
      <ion-button class="btn-reload" (click)="reloadApp()" expand="block">Начать заново</ion-button>
    </div>
    <div class="list-container">
      <ion-list>
        <ion-item *ngFor="let item of itemsWord">
          <ion-label>
            {{ item }}
          </ion-label>
        </ion-item>
      </ion-list>
    </div>
  </div>
</ion-content>
